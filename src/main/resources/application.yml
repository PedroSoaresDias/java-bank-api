spring:
  application:
    name: java-bank

  threads:
    virtual:
      enabled: true
  
  datasource:
    url: jdbc:h2:mem:java-bank
    username: bank
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      dll-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.r2dbc.connection: DEBUG
    br.com.bank.java_bank: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG

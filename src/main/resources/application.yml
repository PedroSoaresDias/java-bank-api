spring:
  application:
    name: java-bank
  openapi:
    enabled: true
  threads:
    virtual:
      enabled: true
  datasource:
    url: jbdc:h2:mem:java-bank
    username: sa
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      dll-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
    settings:
      trace: true
      web-allow-others: false

springdoc:
  api-docs:
    enabled: true
    path: /v1/api-docs
  swagger-ui:
    enabled: true
    path: /v1/swagger-ui.html